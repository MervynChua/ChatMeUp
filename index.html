<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
  </head>
  
  <body>
    <font type='Gill Sans MT' color='15757'>Hi Everyone! Let's Chat! <br> Please introduce yourself first! ASL Style!</font>
    <br><br>
    <div id='messagesDiv' element draggable="true" style="popout">
    </div>
    <input type='text' id='nameInput' placeholder='Name' color='green'>
    <input type='text' id='messageInput' placeholder='Message'>
    <script>
           
      
      var myDataRef = new Firebase('https://wqzsi9rqk0m.firebaseio-demo.com/');
      
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          
          myDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
      </script>
  </body>
</html>
